<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="This is a small Tododlist using JS" />
    <meta charset="utf-8">
    <title>Todo List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    h3 {margin: 0.5ex 1em; padding: 0}
    div { width: 30em; margin: 1em 0.5ex}
    .open {color: red;}
    .in-progress {color: blue;}
    .done {color: green; text-decoration: line-through;}
    .dragdropArea {min-height: 5em; border: 1px solid grey; padding: 1ex;}  

    #draggable {  background: white; }
    .dropzone {  background: rgb(144, 175, 231); margin-bottom: 10px; padding: 10px; }      
    </style>
</head>

<body>
<section>
<h2>Todo Items</h2>
<div>
    <h3>open todos</h3>
    <ul id="todoList" data-todo-status="open">
        
    </ul>
</div>
<div id="in-progressArea" class="dropzone">
    <h3>todo in progress</h3>
    <ul id="in-progressList" data-todo-status="in-progress"></ul>
</div>
<div id="doneArea" class="dropzone">
    <h3>todo done</h3>
    <ul id="doneList" data-todo-status="done"></ul>
</div>
<div class="dropzone">
    <div id="draggable" draggable="true" 
        ondragstart="event.dataTransfer.setData('text/plain',null)">
        This div is draggable
    </div>
</div>
<div class="dropzone" data-target="1"></div>
<div class="dropzone" data-target="2"></div>
<div class="dropzone dropNode" data-target="3"></div>

</section>
    <h2>Todo Count</h2> 


<script src="todoMDN.js"></script>
<script>
        init();
</script>
</body>
</html>
